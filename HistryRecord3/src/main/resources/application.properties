#DataSource
spring.datasource.url=jdbc:h2:file:./hogefiledb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.encoding=UTF-8 
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations = classpath:data.sql

#H2DB
spring.h2.console.enabled=true

#Mybatis
mybatis.mapper-locations=classpath*:*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example

#Log Level
logging.level.com.example=debug
logging.level.org.springframework.security=trace

#================
#JPA
#================
#テーブル自動作成
spring.jpa.hibernate.ddl-auto=none

#SQLログ出力
logging.level.org.hibernate.SQL=debug

#バインドパラメータ出力
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.type.EnumType=trace

#メール送信設定
spring.mail.default-encoding=UTF-8
spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=ほげほげほげ@gmail.com #ここにgmailアドレスを入力
spring.mail.password=ほげほげほげ　#アプリケーションパスワードを入力
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

