<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{list.css}">
<title>URL一覧</title>
</head>
<body>
<div layout:fragment="content">
<div class="header border-bottom">
<h1 class="h2">登録済みURL一覧</h1>
</div>

<th:block th:if="${#lists.isEmpty(dataTables)}">
<h1 class="h2">右上より新規登録をしてください</h1>
</th:block>
<!-- 一覧表示 -->
<table class="table table-striped table-bordered table-hover">
<thead class="thead-light">
<tr>
<th class="th-width">UUID</th>
<th class="th-width">ユーザーID</th>
<th class="th-width">タイトル</th>
<th class="th-width">URL</th>
<th class="th-width"></th>
</tr>
</thead>
<tbody>
<tr th:each="item:${dataTables}">
<td th:text="${item.uniqueId}"></td>
<td th:text="${item.userId}"></td>
<td th:text="${item.title}"></td>
<td th:text="${item.siteUrl}"></td>
<td>
<a class="btn btn-dark" th:href="@{'/detail/'+${item.uniqueId}}">詳細</a>
</td>

</tr>
</tbody>
</table>

</div>
</body>
</html>
